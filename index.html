
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台中地區產品目錄</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            margin: 20px 0;
        }

        a {
            display: inline-block;
            padding: 14px 28px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        #content {
            display: none;
        }

        @media (max-width: 600px) {
            body {
                font-size: 20px;
            }

            a {
                font-size: 22px;
                padding: 16px 32px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <h1>請輸入密碼</h1>
        <input type="password" id="passwordInput" placeholder="輸入密碼">
        <button onclick="checkPassword()">確認</button>
    </div>

    <div id="content">
        <h1>台中地區產品目錄</h1>
        <ul>
            <li><a href="25BRTC.html">依照品牌</a></li>
            <li><a href="25USTC.html">依照用途</a></li>
        </ul>
    </div>

<script>
    async function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        const msgElement = document.getElementById('errorMsg'); // 建議在 HTML 加一個顯示錯誤訊息的地方
        
        // 這是 '25081' 的 SHA-256 雜湊值，這串亂碼就算被看到，也很難反推回 25081
        const correctHash = "e80b5017098950fc58aad83c8c14978e22872e16fa551239719323f4d2f07474";

        // 使用瀏覽器內建功能將輸入的密碼轉成雜湊值
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const inputHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (inputHash === correctHash) {
            // 密碼正確
            document.getElementById('passwordPrompt').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        } else {
            // 密碼錯誤
            alert('密碼錯誤，請再試一次。');
            // 或使用 document.getElementById('passwordInput').value = ''; 清空
        }
    }
    
    // 讓使用者按 Enter 也能送出
    document.getElementById("passwordInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            checkPassword();
        }
    });
</script>
</body>
</html>
